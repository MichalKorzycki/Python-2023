<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
  <style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

</style>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>{{ tytul }}</h2>

<form action="/add">
  <input class="button button1" type="submit" value="Dodaj !">
</form>
<ul>
{% for item in data  %}
   <li>{{ item.value }}</li>
{% else %}
   no items
{% endfor %}
</ul>

</body>
</html>
